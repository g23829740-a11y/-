<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер с регистрацией</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Minecraft', sans-serif;
            background: linear-gradient(135deg, #ff4b5c, #ff7f00);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #c0392b;
            font-size: 36px;
        }

        .auth-container {
            text-align: center;
        }

        .auth-container h2 {
            color: #c0392b;
            margin-bottom: 20px;
        }

        .auth-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .auth-buttons a {
            padding: 12px 20px;
            background-color: #c0392b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .auth-buttons a:hover {
            background-color: #d15b55;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Добро пожаловать!</h1>
            <p>Для доступа в мессенджер, выберите один из вариантов входа:</p>
        </div>

        <div class="auth-container">
            <h2>Вход через социальные сети</h2>
            <div class="auth-buttons">
                <a href="/auth/google">Войти через Google</a>
            </div>
        </div>
    </div>
</body>
</html>
